<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Locais e na Nuvem</h1>
    <h2>Inserindo vídeos hospedados localmente:</h2>
    <p>Este vídeo está sendo hospedado no meu próprio servidor</p>
    <video poster="imagens/thumbnail.png" controls width="370" height="209">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h2>Inserindo vídeos do YouTube:</h2>
    <p>Este vídeo está sendo hospedado no servidor do YouTube</p>
    <iframe width="370" height="209" src="https://www.youtube.com/embed/WfGMYdalClU" title="YouTube video player" frameborder="0" allow="accelerometer; autoply; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo vídeos do Vimeo</h2>
    <p>Este vídeo está sendo hospedado no servidor do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/103335801?h=c314b6dcd2&portrait=0" width="370" height="209" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
